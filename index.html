    <title>Job Application Tracker</title>

<body class="mx-[70px]">
    <h2 class="text-5xl text-[#002C5C] font-bold mt-[50px]">Job Application Tracker</h2>

    <section class="grid grid-cols-3 gap-4  mt-6 border-b-2 border-gray-300/50 pb-10">

        <div class="px-6 py-4 bg-amber-50 rounded-xl">
            <p class="text-xl">Total</p>
            <p class="text-3xl text-[#002C5C]" id="total-count">8</p>
        </div>

        <div class="px-6 py-4 bg-amber-50 rounded-xl">
            <p class="text-xl">Interview</p>
            <p class="text-3xl text-[#10B981]" id="interview-count">0</p>
        </div>

        <div class="px-6 py-4 bg-amber-50 rounded-xl">
            <p class="text-xl">Rejected</p>
            <p class="text-3xl text-[#EF4444]" id="rejected-count">0</p>
        </div>

    </section>

    <!-- section title with button -->
    <section class="my-6">
         <div class="flex justify-between pb-4">
            <h2 class="text-2xl text-[#002C5C] font-bold">Available Jobs</h2>
            <p class="text-xl"><span id="tab-count">8</span> jobs</p>
         </div>
         <div class="space-x-3">
         <button id="tab-all" class="btn btn-soft btn-primary w-[100px]">All</button>
         <button id="tab-interview" class="btn btn-soft btn-primary">Interview</button>
         <button id="tab-rejected" class="btn btn-soft btn-primary">Rejected</button>
         </div>
    </section>

    <!-- Available Jobs Container -->
    <section class="bg-amber-50 p-10 mt-6 rounded-xl">
       
        <div id="jobs-container" class="space-y-6"></div>
